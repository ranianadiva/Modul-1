<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="app">
        <p>{{ greet('Rania Nadiva') }}</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                greet: function (name) {
                    return 'Good morning, ' + name;
                }
            }
        })
    </script>
</body>
</html>
